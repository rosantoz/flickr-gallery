<!DOCTYPE html>
<html>
<head>
    <title>Flickr PHP / Javascript Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/gallery.css" rel="stylesheet" media="screen">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Flickr PHP / Javascript Gallery</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="container-fluid">

            <form class="form-inline" id="flickr-search">
                <fieldset>
                    <legend>Image Search</legend>
                    <input type="text" id="searchInput" placeholder="Type something â€¦">
                    <button type="submit" class="btn">Search</button>
                </fieldset>
            </form>


            <div id="loading"></div>
            <div id="results">
                <h3>Search Results: <span id="query"></span> <span id="records-found"></span></h3>
                <ul class="thumbnails"></ul>
            </div>

            <div id="pagination"></div>

        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-paginator.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
